<body>

<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">

                <h4 class="modal-title" id="myModalLabel">Welcome to DAS tool</h4>
                <p>Please, insert number and weight of criterias</p>
            </div>
            <div class="modal-body">


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="main partOne col-xs-4">
            <div class="block">
                <div class="criteria">
                    <label>Criteria:
                        <input type="text" class="form-control input-sm">
                    </label>
                </div>

                <div class="eval">
                    <label>Your evaluation:
                        <select name="ball" class="form-control     ">
                            <option value="5">Perfect</option>
                            <option value="4">Very good</option>
                            <option value="3">Good enough</option>
                            <option value="2">Not good</option>
                            <option value="1">Awful</option>
                        </select>
                    </label>
                </div>

                <div class="weight">
                    <label> <b> Enter weight of criteria</b><br>
                        <label class="radio-inline"><input name="weight" type="radio" value="3">Very important</label>
                        <label class="radio-inline"><input name="weight" type="radio" value="2">Important</label>
                        <label class="radio-inline"><input name="weight" type="radio" value="1">Not important</label>
                    </label>
                </div>


            </div>

        </div>
    </div>
</div>


<div class="btn-group">
    <button class="btn btn-success" id="btn1">+ criteria</button>
    <button class="btn btn-danger" id="btn2">- criteria</button>
</div>





    <script src="vendor/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap.min.js"></script>




    <script>


        (function($, undefined) {





                    $( document ).ready(function()
                        {
                         //   $('#myModal').modal();
                        }
                )

                $("#btn1").click(function () {


                    if ($('.criteria').length<5) {

                        $('.block').append("<div class='criteria'></div>");


                        $('<input type="text" class="field" name="dynamic[]" placeholder="input the criteria"  />').fadeIn('slow').appendTo('.criteria').last();//добавляем текстовое поле


                        $('.criteria').last().fadeIn('slow').append('<select name="evaluation" ></select>');//добавляем выпадающий список


                        var $select = $('.criteria select[name=evaluation]').last();//задаем выпадающему списку переменную
                        for (j = 1; j < 6; j++) {
                            $select.fadeIn('slow').append('<option> ' + j + ' </option>');
                        } //добавляем 5 пунктов в выпадающий список
                    }
                    else {alert('You can insert 5 criterias only!')}
                    })

            $("#btn2").click(function () {

                $('.criteria:last').remove();

            })



            var arr= $('.block').serialize();
            })(jQuery);


</script>
