<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<select name="ball" style='text-transform:uppercase' class="form-control">

</select>

<label class="radio"><input name="type" checked type="radio" value="1">Man</label>
<label class="radio"><input name="type" type="radio" value="2">Woman</label>
<label class="radio"><input name="type" type="radio" value="3">Hotel</label>
<label class="radio"><input name="type" type="radio" value="4">Car</label>

<div class="art">

</div>



<script src="vendor/jquery.js"></script>
<script>
    (function($, undefined) {


        $.getJSON('package.json', function(data) {
            var items = [];
            var obj = {};
            obj = data;


            $("input[name=type]").on('change', function(){
                    $('select[name=ball]').empty();

                        if($(this).val() == "1"){
                            var obj1 = obj[Object.keys(data)[0]];
                            $.each(obj1, function (key, value) {

                                $('select[name=ball]').append($("<option/>", {
                                    value: key,
                                    text: value
                                }));
                            })
                        };

                        if($(this).val() == "2"){
                            var obj1 = obj[Object.keys(data)[1]];
                            $.each(obj1, function (key, value) {
                                $('select[name=ball]').append($("<option/>", {
                                    value: key,
                                    text: value
                                }));
                            })
                        };

                        if($(this).val() == "3"){
                            var obj1 = obj[Object.keys(data)[2]];
                            $.each(obj1, function (key, value) {
                                $('select[name=ball]').append($("<option/>", {
                                    value: key,
                                    text: value
                                }));
                            })
                        };

                        if($(this).val() == "4"){

                            var obj1 = obj[Object.keys(data)[3]];
                            $.each(obj1, function (key, value) {
                                $('select[name=ball]').append($("<option/>", {
                                    value: key,
                                    text: value
                                }));
                            })
                        };





                $('#myModal').modal();

            });

        })




    })(jQuery);
</script>

</body>
